<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <header>
            <h1>Weather Dashboard</h1>
            <h2 > <span id="currentDay"></span></h2>
            <div class="notification">
                <h2></h2>
            </div>
        </header>
        <div class="main-container">
            <div class="search-history full">
                <div class="searchbar">
                    <h4>Search for a city</h4>
                    <div class="input-group my-2">
                        <input type="text" class="form-control cityName" aria-describedby="basic-addon2" placeholder="input the city name">
                        <div class="input-group-append">
                          <button class="btn btn-primary " type="button ">  <span class="fa fa-search"></span></button>
                        </div>
                    </div>
                </div>
                <div class="history">
                    <h4>History items</h4>
                    <div class="savedCities"></div>
                </div>
            </div>
            <div class="city-weather hide">
                <div class="todaysWeather ">
                    <div class="todayHeading">
                        <div>
                            <h2 class="todayTime"><i class="fa fa-map-marker local" aria-hidden="true"></i><span></span></h2>
                            <h3 class="description"></h3>
                            <img class="weatherIcon"  src=".\icons/unknown.png" alt="">
                            <p class="Temprature">Temprature: <span>--</span> </p>
                        </div>
                    </div>
                        <div class="todayContainer">
                            <ul class="info">
                                <li class="Humidity">Humidity: <span>--</span></li>   
                                <li class="WindSpeed">WindSpeed: <span>--</span> </li>   
                                <li class="UVIndex">UV Index: <span>--</span></li> 
                                <li class="uviImage"><img  src="./icons/uvi.png" alt="uvi"> </li>  
                            </ul>
                        </div>

                </div>
                <!-- five Day forecast -->
                <div id="fiveDayContainer">
                    <div class="container"></div>
                    <div class="row"></div> 
                </div>
            </div>
            
        </div>

    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    
    <!-- <script src="./assets/Js/DOM.js"></script> -->
    <script src="./assets/Js/script.js"></script>

    

</body>
</html>
